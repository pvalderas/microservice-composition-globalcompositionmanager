buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}


apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'java'

allprojects {
  repositories {
      mavenCentral()
      maven { url "https://jitpack.io" }
   }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


dependencies {
  compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework:spring-jdbc'
  compile 'com.rabbitmq:amqp-client:5.2.0'
  compile 'org.json:json:20090211'
  compile group: 'org.dom4j', name: 'dom4j', version: '2.1.0'
  compile 'com.github.pvalderas:microservice-composition-utils:master-SNAPSHOT'
  compile 'com.github.pvalderas:microservice-composition-domainclasses:master-SNAPSHOT'
  runtime 'com.h2database:h2:1.4.197'
}

jar{
    baseName = 'es.upv.pros.pvalderas.globalcompositionmanager'
    version =  '0.1.0'
}
